<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numeroBase = 35;
        --numeroBase; //34
        --numeroBase; //33
        --numeroBase; //32
        console.log(numeroBase);//32
        ++numeroBase; //33
        ++numeroBase; //34
        ++numeroBase; //35
        console.log(numeroBase);//35
        --numeroBase; //34
        --numeroBase; //33
        console.log(numeroBase);//33
        ++numeroBase; //34
        console.log(numeroBase);//34
        /* Mostrar en consola los siguiente valores aplicando incremento y decremento
        32 ✔
        35 ✔
        33 ✔
        34 ✔
        */
    </script>
</head>

</html>
