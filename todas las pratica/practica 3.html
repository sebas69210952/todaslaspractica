<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numeroBase = 62;
        ++numeroBase; //63
        console.log(numeroBase);//63
        --numeroBase;//62
        --numeroBase;//61
        console.log(numeroBase);//61
        ++numeroBase;//62
        ++numeroBase;//63
        ++numeroBase;//64
        ++numeroBase;//65
        console.log(numeroBase);//65
        /*
        Mostrar en consola los siguiente valores aplicando incremento y decremento
        63 ✔
        61 ✔
        65 ✔
        */
    </script>
</head>
